name: swiftmock CI

on:
  push:
    paths-ignore:
    - 'docs/**'
    - 'news/**'
    - '*.ini'
    - '*.md'
    - '**/*.txt'
    - '*.rst'
    - '.gitignore'
    - '.gitmodules'
    - '.gitattributes'
    - '.editorconfig'
    branches:
    - master
  pull_request:
    paths-ignore:
    - 'docs/**'
    - 'news/**'
    - '*.ini'
    - '*.md'
    - '**/*.txt'
    - '*.rst'
    - '.gitignore'
    - '.gitmodules'
    - '.gitattributes'
    - '.editorconfig'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        os:
        - "ubuntu-latest"
        - "macos-latest"
        # Python <=3.9 is on macos-13 but not macos-latest (macos-14-arm64)
        # https://github.com/actions/setup-python/issues/696#issuecomment-1637587760
        exclude:
        - { python-version: "3.6", os: "macos-latest" }
        - { python-version: "3.6", os: "ubuntu-latest" }
        - { python-version: "3.7", os: "macos-latest" }
        - { python-version: "3.8", os: "macos-latest" }
        - { python-version: "3.9", os: "macos-latest" }
        # There is an issue with combination of Python 3.11 on Ubuntu
        # https://github.com/nedbat/coveragepy/issues/1376
        - { python-version: "3.11", os: "ubuntu-latest" }
        include:
        - { python-version: "3.6", os: "macos-13" }
        - { python-version: "3.6", os: "ubuntu-20" }
        - { python-version: "3.7", os: "macos-13" }
        - { python-version: "3.8", os: "macos-13" }
        - { python-version: "3.9", os: "macos-13" }

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Get python path
      id: python-path
      run: |
        echo ::set-output name=path::$(python -c "import sys; print(sys.executable)")

    - name: Install latest pip, setuptools, wheel
      run: |
        python -m pip install --upgrade coverage pip setuptools wheel --upgrade-strategy=eager
        python -m pip install --upgrade --pre pipenv

    - name: Run tests
      env:
        PIPENV_DEFAULT_PYTHON_VERSION: ${{ matrix.python-version }}
        PYTHONWARNINGS: ignore:DEPRECATION
        PIPENV_NOSPIN: '1'
        CI: '1'
      run: |
        python -m pipenv install --dev --python=${{ steps.python-path.outputs.path }}
        pipenv run coverage run -p -m pytest -ra tests/
        pipenv run coverage combine
        pipenv run coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.5.0
      with:
        file: ./coverage.xml
        env_vars: OS,PYTHON
        name: codecov-umbrella
